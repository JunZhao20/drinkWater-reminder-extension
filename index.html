<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styling.css"
  </head>
  <body>
    <div class="containerBody">
      <h1 class="title">ðŸ’§Drink!ðŸ’§</h1>
      <div class="image-container">
        <img class="bottle" src="./images/bottle.png" alt="bottle" />
        <div class="text-overlay">
          <h4 class="drink-num">0</h4>
        </div>
      </div>

      <div class="timer-container">
        <h2 class="countDown">00:00:00</h2>
      </div>
      <div class="interacts">
        <input type="time" id="field-time" placeholder="h:m:s" value="00:00" />
        <button class="btn">
          <img class="imgBtn" src="./images/timeAdd.jpg" alt="timeIcon" />
        </button>
      </div>
      <div class="hide">
        <div class="info-overlay">
          <div class="info-box">
            <h3 class="info-title">Daily intake goal</h3>
            <p class="info-para">
              Adult Males: 2.5L (300ml X 8) <br />
              Adult Females: 2.0L (300 X 6-7)
            </p>
            <p class="reference">Retrieved from British Nutrition Foundation</p>
          </div>
        </div>
      </div>

      <div class="info-reset">
        <img class="info" src="./images/info.png" />
        <button class="resetBtn">reset</button>
      </div>
      <div id="overlay-alert"></div>
      <div id="custom-alert">
        <span style="font-size: medium; font-weight: bold"
          >Invalid time input</span
        >
        <div class="div-block"></div>
        <button class="alert-close-btn">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
